{% extends 'base.html' %} {% block title %}Contact{% endblock %} {% block content %}

<section class="mt-4 content-box-area">
    <div class="container">
        <div class="row g-4">
            <div class="col-xl-4">{%include 'profileblock.html' %}</div>
            <div class="col-xl-8">
                <div class="content-box-card card">
                    <div class="card-body portfolio-card contact-card">
                        <div class="top-info">
                            <div class="text">
                                <h1 class="main-title">Let's ðŸ‘‹ <span>Work</span> Together</h1>
                            </div>
                        </div>
                        <div class="contact-area">
                            <div class="leave-comments-area">
                                <div class="comments-box">
                                    <form
                                        id="contact-form"
                                        method="POST">
                                        <div class="row gx-3">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label">Name</label>
                                                    <input
                                                        name="name"
                                                        required=""
                                                        type="text"
                                                        class="shadow-none form-control"
                                                        placeholder="Enter your name" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label">Email</label>
                                                    <input
                                                        name="email"
                                                        required=""
                                                        type="email"
                                                        class="shadow-none form-control"
                                                        placeholder="Enter your email" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label">Subject</label>
                                                    <input
                                                        name="subject"
                                                        required=""
                                                        type="text"
                                                        class="shadow-none form-control"
                                                        placeholder="Subject" />
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="mb-4">
                                                    <label class="form-label">Comment</label>
                                                    <textarea
                                                        name="message"
                                                        class="shadow-none form-control"
                                                        rows="4"
                                                        placeholder="Type details about your inquiry"></textarea>
                                                </div>
                                            </div>
                                            <p id="contact-feedback-message"></p>
                                            <div class="col-md-12">
                                                <button
                                                    class="submit-btn"
                                                    type="submit">
                                                    Send Message
                                                    <svg
                                                        class="icon"
                                                        width="20"
                                                        height="20"
                                                        viewBox="0 0 20 20"
                                                        fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M17.5 11.6665V6.6665H12.5"
                                                            stroke="white"
                                                            stroke-width="1.5"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"></path>
                                                        <path
                                                            d="M17.5 6.6665L10 14.1665L2.5 6.6665"
                                                            stroke="white"
                                                            stroke-width="1.5"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="contact-map-area">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m0!1m3!1d2433.809746444742!2d8.799711915858648!3d53.07929618011057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b274c4c80d28a9%3A0x12c0f95c0e7bd5b7!2sBremen%2C%20Germany!5e0!3m2!1sen!2sde!4v1622222937231!5m2!1sen!2sde"
                                    allowfullscreen=""
                                    loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %} {% block extra_scripts %}
<script src="../assets/js/contact.js"></script>
{% endblock %}
